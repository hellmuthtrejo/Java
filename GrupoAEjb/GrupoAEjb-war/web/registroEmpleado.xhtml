<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro Empleado</title>
    </h:head>
    <h:body>
       


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Cedula:" for="cedula" />
                    <p:inputText id="cedula" value="#{empleadoController.empleado.cedula}" title="Cedula" required="true" requiredMessage="The Cedula field is required."/>
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{empleadoController.empleado.nombre}" title="Nombre" />
                    <p:outputLabel value="Apellido:" for="apellido" />
                    <p:inputText id="apellido" value="#{empleadoController.empleado.apellido}" title="Apellido" />
                    <p:outputLabel value="Sexo:" for="sexo" />
                    <p:inputText id="sexo" value="#{empleadoController.empleado.sexo}" title="Sexo" />
                    <p:outputLabel value="Edad:" for="edad" />
                    <p:inputText id="edad" value="#{empleadoController.empleado.edad}" title="Edad" />
                    <p:outputLabel value="Direccion:" for="direccion" />
                    <p:inputText id="direccion" value="#{empleadoController.empleado.direccion}" title="Direccion" />
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{empleadoController.empleado.telefono}" title="Telefono" />
                    <p:commandButton value="Registrar" action="#{empleadoController.addEmpleado()}" />
                </p:panelGrid>
            </h:form>
      

    </h:body>
</html>
